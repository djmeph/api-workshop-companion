<!--
  Generated template for the ListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ listCtrl.list?.title }}</ion-title>
    <ion-buttons end>
      <a ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </a>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let listItem of listItemCtrl.listItems">{{ listItem.body }}</ion-item>
  </ion-list>
</ion-content>
