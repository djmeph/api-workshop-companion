  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-width">
    <ion-item>
      <ion-label floating >Login Email</ion-label>
      <ion-input formControlName="email" type="text" autofocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <button type="submit" [disabled]="loginForm.invalid || loading"></button>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar transparent padding-horizontal padding-bottom>
    <button (click)="login()" [disabled]="loginForm.invalid || loading" ion-button block margin-top>Login</button>
  </ion-toolbar>
</ion-footer>
