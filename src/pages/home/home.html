<ion-header>
  <ion-navbar>
    <ion-title>
      My Lists
    </ion-title>
    <ion-buttons end>
      <a ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </a>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <a *ngFor="let list of listCtrl.lists" (click)="getList(list._id)">
      <ion-item>
        {{ list.title }}
      </ion-item>
    </a>
  </ion-list>
</ion-content>
